fragment ShadowSourceClient on ShadowMedium {
    id
    cover
    url
    super_quality_url
    preview_url
    posters
    name
    sub_name
    medium_quality_url
    low_quality_url
    high_quality_url
    youtube_url
    duration
    description
    alias_name
    create_at
    update_at
